<!DOCTYPE html>
<html lang="en">

<head>
    <title>ImageSearch</title>
</head>

<body>
    <div style="text-align: right;">
        <a href="advancedSearch.html">Advanced Search</a>
        <a href="index.html">Google Search</a>
    </div>

    <div style="text-align: center; margin-top: 100px;">
        <form action="https://www.google.com/search">
            <input type="text" placeholder="Image Search" name="q" style="padding: 10px; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; border-top-right-radius: 10px; border-top-left-radius: 10px;">
            <br>
            <input type="submit" value="Image Search" name="Image Search" style="margin-top: 12px; padding: 10px; background-color: #4285F4; color: #fff; border: none; border-top-left-radius: 10px; border-top-right-radius: 10px; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
            <input type="hidden" value="isch" name="tbm">
        </form>
    </div>
</body>

</html>
